name: Build

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build-macos:
    name: Build macOS
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          targets: x86_64-apple-darwin,aarch64-apple-darwin
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build macOS
        run: pnpm build:macos
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mds-macos
          path: dist/mds-macos.zip

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-pc-windows-msvc
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Windows
        run: pnpm build:windows
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mds-windows
          path: dist/mds-windows.zip

  build-linux:
    name: Build Linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install MinGW for Windows cross-compilation
        run: sudo apt-get update && sudo apt-get install -y mingw-w64
      
      - name: Add Windows target
        run: rustup target add x86_64-pc-windows-gnu
      
      - name: Build Linux
        run: cd crates && cargo build --release
      
      - name: Build Windows (cross-compile)
        run: pnpm build:windows
      
      - name: Upload Linux artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mds-linux
          path: crates/target/release/mds
      
      - name: Upload Windows artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mds-windows
          path: dist/mds-windows.zip

