name: Build

on:
  push:
    branches: [ main, master ]
    tags:
      - 'v*'
  pull_request:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  test:
    name: Test on ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Install cargo-make
        run: cargo install cargo-make
      
      - name: Run tests
        run: pnpm ts:check && pnpm lint && cd ./crates && cargo make ci

  build-macos:
    name: Build macOS
    runs-on: macos-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          targets: x86_64-apple-darwin,aarch64-apple-darwin
      
      - name: Install Rust targets
        run: |
          rustup target add x86_64-apple-darwin
          rustup target add aarch64-apple-darwin
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build macOS
        run: pnpm build:macos
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mds-macos
          path: dist/mds-macos.zip
          retention-days: 90

  build-windows:
    name: Build Windows
    runs-on: windows-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true
          target: x86_64-pc-windows-msvc
      
      - name: Install Rust target
        run: rustup target add x86_64-pc-windows-msvc
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Build Windows
        run: |
          cd crates
          node build.js windows --msvc
      
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: mds-windows
          path: dist/mds-windows.zip
          retention-days: 90

  deploy-pages:
    name: Deploy to GitHub Pages
    needs: [create-release]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8
      
      - name: Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: Detect version type
        id: version_info
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          if [[ "$VERSION" =~ -(alpha|beta|rc)\.[0-9]+$ ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "base_path=/${{ github.event.repository.name }}/$VERSION/" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
            echo "version=$VERSION" >> $GITHUB_OUTPUT
            echo "base_path=/${{ github.event.repository.name }}/" >> $GITHUB_OUTPUT
          fi
      
      - name: Build client
        env:
          GITHUB_PAGES_BASE_PATH: ${{ steps.version_info.outputs.base_path }}
        run: |
          cd client
          pnpm build
      
      - name: Prepare deployment directory for pre-release
        if: steps.version_info.outputs.is_prerelease == 'true'
        run: |
          # For pre-releases, structure files in a versioned subdirectory
          # Create versioned subdirectory
          mkdir -p dist/${{ steps.version_info.outputs.version }}
          # Move all built files into the versioned subdirectory
          # Use find to avoid issues with hidden files and the version directory itself
          find dist -mindepth 1 -maxdepth 1 ! -name "${{ steps.version_info.outputs.version }}" -exec mv {} dist/${{ steps.version_info.outputs.version }}/ \;
      
      - name: Create .nojekyll file
        run: |
          if [ "${{ steps.version_info.outputs.is_prerelease }}" == "true" ]; then
            touch dist/${{ steps.version_info.outputs.version }}/.nojekyll
          else
            touch dist/.nojekyll
          fi
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  create-release:
    name: Create Release
    needs: [build-macos, build-windows]
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Download macOS artifact
        uses: actions/download-artifact@v4
        with:
          name: mds-macos
          path: dist/
      
      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: mds-windows
          path: dist/
      
      - name: Get version and detect pre-release
        id: version
        run: |
          VERSION=${GITHUB_REF#refs/tags/}
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          # Remove 'v' prefix if present for version check
          VERSION_CHECK=${VERSION#v}
          if [[ "$VERSION_CHECK" =~ -(alpha|beta|rc)\.[0-9]+$ ]]; then
            echo "is_prerelease=true" >> $GITHUB_OUTPUT
          else
            echo "is_prerelease=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            dist/mds-macos.zip
            dist/mds-windows.zip
          tag_name: ${{ steps.version.outputs.version }}
          name: Release ${{ steps.version.outputs.version }}
          draft: false
          prerelease: ${{ steps.version.outputs.is_prerelease == 'true' }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

